name:                wuzzkell
version:             0.1.0.0
github:              "Github username here/wuzzkell"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/wuzzkell#readme>

default-extensions:
- NoImplicitPrelude
- StrictData

dependencies:
- base >= 4.7 && < 5
- rio
- vty
- brick
- optparse-applicative
- directory
- req
- http-types
- modern-uri
- lens
- aeson
- http-client
- case-insensitive
- text-zipper

library:
  source-dirs: src
#  ghc-options:
#  - -Wall

executables:
  wuzzkell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wuzzkell

tests:
  wuzzkell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wuzzkell
